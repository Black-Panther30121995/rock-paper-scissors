<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" Â  />
</head>
<style>
    body {
        background-color: black;
        color: white;
        font-family: arial;
        text-align: center;
    }

    .fa-solid {
        color: orange;
        border-radius: 50px;
        font-size: 100px;
    }

    .but {
        background-color: black;
        border: 2px solid white;
        border-radius: 90px;
        padding: 30px 30px;
        margin-left: 20px;
        text-align: center;
        cursor: pointer;
    }

    .heading {
        font-size: 50px;
    }

    .resetScore,
    .autoPlay {
        font-size: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 22px;
        padding-right: 22px;
        cursor: pointer;
        border: none;
    }

    .res,
    .result,
    .your-scoreboard,
    .computer-scoreboard {
        font-family: arial;
        font-size: 20px;
        margin-top: 20px;
    }

    .result {
        font-weight: 900;
    }

    .go {
        background-color: rgb(165, 163, 163);
        border: none;
    }
</style>

<body>
    <h4 class="heading">Rock Paper Scissors</h4>
    <button class="but gameRock"><i class="fa-solid fa-hand-fist"></i></button>
    <button class="but gamePaper"><i class="fa-solid fa-hand"></i></button>
    <button class="but gameScissors"><i class="fa-solid fa-hand-scissors"></i></button>

    <br><br>

    <p class="res"></p>
    <p class="result"></p>
    <p class="your-scoreboard"></p>
    <p class="computer-scoreboard"></p>

    <button class="resetScore">Reset Score</button>

    <button class="autoPlay">Auto Play</button>

    <script src="index.js"></script>
</body>

</html>
